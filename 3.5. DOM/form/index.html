<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con FORM</title>
    <script src="./demo.js"></script>
    <style>
        #imprimir {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: floralwhite;
            border: 2px black solid;
        }

        .foto {
            margin: 10px;
            border: 2px black solid;
        }

        .foto:hover {
            height: 180px;
            width: 180px;
            border: 3px yellow solid;
        }
    </style>
</head>

<body>
    <section>
        <h3>Ejemplo FORM</h3>
        <div id="imprimir">

        </div>

        <form action="#" method="post">
            <label for="img">Enlace de la foto</label>
            <input type="text" name="img" id="img">
        </form>

        <button onclick="clicarAqui()">Enviar</button>



    </section>
</body>

</html>
