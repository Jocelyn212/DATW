<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = parseInt(prompt("Dime un número"));
        let num2 = parseInt(prompt("Dime otro número"));


        if (num1 < num2) {
            alert(num1 + " es más pequeño que " + num2);
        } else if (num1 > num2) {
            alert(num1 + " es más grande que " + num2);
        } else if (num1 == num2) {
            alert(num1 + " es igual que " + num2);
        } else {
            alert("valores no válidos");
        }

    </script>
</body>

</html>
